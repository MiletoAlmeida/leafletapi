# Configurações do Servidor
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true

# Configurações do Banco de Dados
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Console H2 (somente para desenvolvimento)
spring.h2.console.path=/h2-console

# Configurações de Logging
logging.level.com.leaflet=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Configurações do WebClient
spring.webflux.client.connection-timeout=30000
spring.codec.max-in-memory-size=16MB

# Redis Configuration (atualizado)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=604800000
spring.cache.redis.cache-null-values=true