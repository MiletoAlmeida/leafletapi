# Configurações do Servidor
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true

# Configurações do Banco de Dados
spring.datasource.url=jdbc:h2:file:./data/leafletdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Console H2 (somente para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=24h

# Configurações de Logging
logging.level.com.leaflet=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Configurações de Tempo Limite para WebClient
webclient.timeout=30000
webclient.max-in-memory-size=16777216